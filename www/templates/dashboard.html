<ion-view>
  <ion-nav-title>
    <img src='img/logo100.png' /> {{title}}
  </ion-nav-title>

  <ion-content class="dashboard">

    <ion-refresher
      pulling-text="pull to refresh.."
      spinner="spiral"
      on-refresh="refresh()">
    </ion-refresher>

    <div class="padding center" ng-show="show_loading">
      <ion-spinner icon="spiral"></ion-spinner>
    </div>
    <div class="list card" ng-repeat="card in cards" ui-sref="app.feed.messages({passion_id: card.passion_id})">
      <div class="item item-divider" ng-class="card.class">
        {{card.title}}
      </div>
      <div class="item item-body">
        {{card.text}}
      </div>
    </div>
    <div class="padding center" ng-show="show_actions">
      <div>
        <a href="#/passions/add">
          Manage Your Interests!
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
