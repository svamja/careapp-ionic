<ion-view>
  <ion-nav-title>
    <img src='img/logo100.png' /> {{passion.name}}
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in events" class="item-avatar">
        <img ng-src="{{event.fb_picture}}">
        <h2> {{event.name}} </h2>
        <p> {{event.start_time | timeAgo }} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
