<ion-view>
  <ion-nav-title>
    <img src='img/logo100.png' /> Select Category
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item">
        Select category for "<em>{{new_passion.name}}</em>"
      </div>
    </div>
    <div class="list">
      <div ng-repeat="category in categories" class="item" ng-click="select_category(category)">
            {{category.name}}
      </div>
    </div>
  </ion-content>
</ion-view>
