<ion-view>
  <ion-nav-title>
    <img src='img/logo100.png' /> Select Sub-Category
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item">
        Select sub-category for "<em>{{new_passion.name}}</em>"
      </div>
    </div>
    <div class="list">
      <div ng-repeat="sub_category in sub_categories" class="item" ng-click="select_sub_category(sub_category)">
            {{sub_category.name}}
      </div>
    </div>
  </ion-content>
</ion-view>
