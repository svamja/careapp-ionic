<ion-view>
  <ion-nav-title>
    <img src='img/logo100.png' /> Manage My Interests
  </ion-nav-title>
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="passion in user_passions">
        <h2> {{passion.name}} </h2>
        <div class="item-icon-right" ng-click="remove(passion)">
            <i class="icon ion-trash-b"></i>
        </div>
      </ion-item>
    </ion-list>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search to add more interests.."
              ng-model="ui.search_val" ng-change="search_passions()">
      </label>
      <div ng-repeat="passion in ui.queried_passions" class="item" ng-click="add(passion)">
            {{passion.name}}
      </div>
      <div ng-show="ui.queried_passions.length == 0 && ui.search_val.length > 2" class="item">
        Not found?
        <a href="#" ng-click="add_passion()"> Add </a>
      </div>
    </div>



  </ion-content>
  <ion-footer-bar class="bar-positive tabs tabs-calm">
    <a class="tab-item tab-item-active" ng-click="save()" ng-disabled="user_passions.length == 0">
      Save
    </a>
  </ion-footer-bar>
</ion-view>
